  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Star Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      text-align: center;
    }

    #urlInput {
      width: 50%;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: #222;
      color: #eee;
      font-size: 16px;
      box-shadow: inset 0 0 8px #444;
      outline: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    #urlInput::placeholder {
      color: #888;
    }

    #urlInput:focus {
      box-shadow: inset 0 0 12px #6a5acd;
      background-color: #111;
    }

    button {
      padding: 10px 18px;
      border-radius: 30px;
      border: none;
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5848c2;
    }
  </style>
</head>
<body>

<main>
  <input type="text" id="urlInput" placeholder="Enter website URL" />
  <button onclick="openInNewTab()">Open in about:blank</button>
</main>

<script>
  async function openInNewTab() {
    let url = document.getElementById('urlInput').value.trim();
    if (!url) {
      alert('Please enter a URL.');
      return;
    }
    if (!/^https?:\/\//i.test(url)) {
      url = 'https://' + url;
    }

    // Open a new blank window/tab
    const newWindow = window.open('about:blank', '_blank');
    if (!newWindow) {
      alert('Popup blocked. Please allow popups.');
      return;
    }

    // Use AllOrigins API to get raw content and write it into the new tab's iframe
    const apiUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

      const data = await response.json();

      // Write the proxied HTML content directly into the new tab
      newWindow.document.open();
      newWindow.document.write(data.contents);
      newWindow.document.close();
    } catch (err) {
      newWindow.close();
      alert('Failed to load the site through proxy: ' + err.message);
    }
  }

  // Allow Enter key to trigger openInNewTab
  document.getElementById('urlInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') openInNewTab();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Star Proxy Loader</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
    }
    main {
      margin: 40px auto;
      max-width: 800px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      margin-left: 5px;
      border-radius: 6px;
      border: none;
      background: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #3367D6;
    }
    #proxyContainer {
      margin-top: 30px;
      border: 2px solid #ccc;
      height: 600px;
      overflow: auto;
      background: #fff;
      color: #000;
    }
    footer {
      background: #111;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>DARK STAR PROXY LOADER</h1>
  </header>

  <main>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="openSite()">Go</button>

    <div id="proxyContainer">The site will load here as well.</div>
  </main>

  <footer>
    <p>Thomas Ash</p>
  </footer>

  <script>
    async function openSite() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Please enter a URL.");
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // 1️⃣ Open in a new tab (about:blank)
        const newWindow = window.open("about:blank", "_blank");
        newWindow.document.open();
        newWindow.document.write(data.contents);
        newWindow.document.close();

        // 2️⃣ Also inject into proxyContainer div on the GitHub Pages site
        const container = document.getElementById("proxyContainer");
        container.innerHTML = data.contents;
      } catch (err) {
        alert("Failed to load site through proxy: " + err);
      }
    }

    // Trigger Go on Enter key
    document.getElementById("urlInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") openSite();
    });
  </script>
</body>
</html>

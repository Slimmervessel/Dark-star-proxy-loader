<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Star Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
    }
    main {
      margin: 20px auto;
      max-width: 1200px;
      text-align: center;
    }
    #urlInput, #titleInput, #faviconInput, #ghInput {
      width: 50%;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: #222;
      color: #eee;
      font-size: 16px;
      box-shadow: inset 0 0 8px #444;
      outline: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      margin: 8px 0;
    }
    #urlInput::placeholder, #titleInput::placeholder, #faviconInput::placeholder, #ghInput::placeholder {
      color: #888;
    }
    #urlInput:focus, #titleInput:focus, #faviconInput:focus, #ghInput:focus {
      box-shadow: inset 0 0 12px #6a5acd;
      background-color: #111;
    }
    button {
      padding: 10px 18px;
      border-radius: 30px;
      border: none;
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5848c2;
    }
    .settings {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 12px;
      background: #111;
      box-shadow: 0 0 12px #222;
    }
    h2 {
      margin: 0 0 10px;
      color: #6a5acd;
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="urlInput" placeholder="Enter website URL" />
    <button onclick="openInNewTab()">Open in New Tab</button>

    <div class="settings">
      <h2>Settings</h2>
      <input type="text" id="titleInput" placeholder="Custom Tab Title (cloak)" />
      <input type="text" id="faviconInput" placeholder="Favicon URL (cloak)" />
      <input type="text" id="ghInput" placeholder="Enter GitHub Pages site (ex: https://username.github.io)" />
      <button onclick="openGitHubSite()">Open GitHub in About:Blank</button>
    </div>
  </main>

  <script>
    async function openProxyTab(url, customTitle = "Proxy Viewer", faviconUrl = "") {
      if (!url) return alert("Please enter a URL.");
      if (!/^https?:\/\//i.test(url)) url = "https://" + url;

      const newWindow = window.open("about:blank", "_blank");
      if (!newWindow) return alert("Popup blocked. Please allow popups.");

      const faviconTag = faviconUrl ? `<link rel="icon" href="${faviconUrl}">` : "";

      newWindow.document.open();
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>${customTitle}</title>
          ${faviconTag}
          <style>
            body, html { margin:0; padding:0; height:100%; background:black; color:white; display:flex; flex-direction:column; }
            #loading { text-align:center; padding:20px; font-size:20px; }
            iframe { border:0; flex:1; width:100%; height:100%; display:none; }
          </style>
        </head>
        <body>
          <div id="loading">Loading ${url}...</div>
          <iframe id="proxyFrame" src="${url}"></iframe>

          <script>
            const iframe = document.getElementById('proxyFrame');
            const loading = document.getElementById('loading');
            iframe.onload = () => {
              loading.style.display = 'none';
              iframe.style.display = 'block';
            };
          <\/script>
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    function openInNewTab() {
      const url = document.getElementById('urlInput').value.trim();
      const title = document.getElementById('titleInput').value.trim() || "Proxy Viewer";
      const favicon = document.getElementById('faviconInput').value.trim();
      openProxyTab(url, title, favicon);
    }

    function openGitHubSite() {
      const url = document.getElementById('ghInput').value.trim();
      if (!url) return alert("Enter a GitHub Pages site URL.");
      openProxyTab(url, "GitHub Proxy", "");
    }

    // Enter key = quick open
    document.getElementById('urlInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') openInNewTab();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Star Proxy Browser</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#111; color:#fff; padding:10px; text-align:center; }
    main { margin:20px auto; max-width:1200px; text-align:center; }
    input[type="text"] { width:50%; padding:8px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    button { padding:8px 14px; margin-left:5px; border-radius:6px; border:none; background:#4285F4; color:white; cursor:pointer; }
    button:hover { background:#3367D6; }
  </style>
</head>
<body>

<header>
  <h1>DARK STAR PROXY BROWSER</h1>
</header>

<main>
  <input type="text" id="urlInput" placeholder="Enter website URL" />
  <button onclick="openInNewTab()">Open in New Tab</button>
</main>

<script>
function openInNewTab() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) return alert("Please enter a URL.");
  if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

  const newWindow = window.open('', '_blank');
  if (!newWindow) return alert("Popup blocked. Allow popups for this site.");

  const html = `
    <!DOCTYPE html>
    <html>
      <head>
        <title>${url}</title>
        <style>
          html, body { margin:0; height:100%; overflow:hidden; }
          iframe { width:100%; height:100%; border:0; }
        </style>
      </head>
      <body>
        <iframe src="${url}"></iframe>
      </body>
    </html>
  `;

  newWindow.document.write(html);
  newWindow.document.close();
}

// Optional: Press Enter to open in new tab
document.getElementById('urlInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') openInNewTab();
});
</script>

</body>
</html>

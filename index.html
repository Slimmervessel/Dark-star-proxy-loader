<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Star Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
    }
    main {
      margin: 20px auto;
      max-width: 1200px;
      text-align: center;
    }
    #urlInput {
      width: 50%;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: #222;
      color: #eee;
      font-size: 16px;
      box-shadow: inset 0 0 8px #444;
      outline: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    #urlInput::placeholder {
      color: #888;
    }
    #urlInput:focus {
      box-shadow: inset 0 0 12px #6a5acd;
      background-color: #111;
    }
    button {
      padding: 10px 18px;
      border-radius: 30px;
      border: none;
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5848c2;
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="urlInput" placeholder="Enter website URL" />
    <button onclick="openInNewTab()">Open in New Tab</button>
  </main>

  <script>
    async function loadPage(newWindow, url) {
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const iframe = newWindow.document.getElementById("proxyFrame");
      const iframeDoc = iframe.contentDocument;

      // Show loading
      iframeDoc.open();
      iframeDoc.write(`<h3 style="color:white; background:black; text-align:center;">Loading ${url}...</h3>`);
      iframeDoc.close();

      const apiUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("HTTP error: " + response.status);
        const data = await response.json();

        // Inject proxy script AFTER site HTML
        const proxyScript = `
          <script>
            // Use event delegation for ALL clicks (covers new dynamic links too)
            document.addEventListener("click", function(e) {
              let a = e.target.closest("a");
              if (a && a.href) {
                e.preventDefault();
                parent.loadPage(window.topProxyWindow, a.href);
              }
            });

            // Intercept forms
            document.addEventListener("submit", function(e) {
              let f = e.target;
              if (f.action) {
                e.preventDefault();
                parent.loadPage(window.topProxyWindow, f.action);
              }
            });

            // Override window.location
            Object.defineProperty(window, 'location', {
              set: (url) => parent.loadPage(window.topProxyWindow, url),
              get: () => ({ href: '' })
            });

            // Override history API
            const pushState = history.pushState;
            history.pushState = function(state, title, url) {
              parent.loadPage(window.topProxyWindow, url);
              return pushState.apply(this, arguments);
            };

            // Proxy fetch
            const origFetch = window.fetch;
            window.fetch = function(resource, options) {
              let fullUrl = (typeof resource === 'string') ? resource : resource.url;
              let proxied = "https://api.allorigins.win/raw?url=" + encodeURIComponent(fullUrl);
              return origFetch(proxied, options);
            };

            // Proxy XMLHttpRequest
            const OrigXHR = window.XMLHttpRequest;
            window.XMLHttpRequest = function() {
              const xhr = new OrigXHR();
              const open = xhr.open;
              xhr.open = function(method, url, async, user, pass) {
                let proxied = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
                return open.call(this, method, proxied, async, user, pass);
              };
              return xhr;
            };
          <\/script>
        `;

        iframeDoc.open();
        iframeDoc.write(data.contents + proxyScript);
        iframeDoc.close();

      } catch (err) {
        iframeDoc.open();
        iframeDoc.write(`<h2 style="color:red; text-align:center;">Failed to load: ${err.message}</h2>`);
        iframeDoc.close();
      }
    }

    async function openInNewTab() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Please enter a URL.');
        return;
      }
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const newWindow = window.open('about:blank', '_blank');
      if (!newWindow) {
        alert('Popup blocked. Please allow popups.');
        return;
      }

      newWindow.document.open();
      newWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Proxy Viewer</title>
          <style>
            body, html { margin:0; padding:0; height:100%; background:black; color:white; }
            iframe { border:0; width:100%; height:100%; }
          </style>
        </head>
        <body>
          <iframe id="proxyFrame"></iframe>
        </body>
        </html>
      `);
      newWindow.document.close();

      newWindow.topProxyWindow = newWindow;
      loadPage(newWindow, url);
    }

    // Enter key support
    document.getElementById('urlInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') openInNewTab();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Star Proxy Browser</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: #eee;
  }

  header {
    background: #111;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  main {
    margin: 20px auto;
    max-width: 1200px;
    text-align: center;
  }

  #urlInput {
    width: 50%;
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    background-color: #222;
    color: #eee;
    font-size: 16px;
    box-shadow: inset 0 0 8px #444;
    outline: none;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
  }

  #urlInput::placeholder {
    color: #888;
  }

  #urlInput:focus {
    box-shadow: inset 0 0 12px #6a5acd;
    background-color: #111;
  }

  button {
    padding: 10px 18px;
    border-radius: 30px;
    border: none;
    background: #6a5acd;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #5848c2;
  }

  #tabs {
    display: flex;
    margin-top: 20px;
    border-bottom: 2px solid #555;
    flex-wrap: wrap;
    justify-content: center;
  }

  .tab {
    padding: 8px 12px;
    cursor: pointer;
    margin: 0 4px;
    background: #333;
    border-radius: 6px 6px 0 0;
    display: flex;
    align-items: center;
    font-weight: bold;
    color: #eee;
  }

  .tab.active {
    background: #6a5acd;
    color: white;
    border-bottom: 2px solid #6a5acd;
  }

  .tab-close {
    margin-left: 6px;
    color: #ff6666;
    font-weight: bold;
    cursor: pointer;
  }

  #browserContainer {
    border: 2px solid #555;
    height: 700px;
    margin-top: 0;
    border-radius: 0 6px 6px 6px;
    background: #111;
  }
</style>
</head>
<body>

<header>
  <h1>DARK STAR PROXY BROWSER</h1>
</header>

<main>
  <input type="text" id="urlInput" placeholder="Enter website URL" />
  <button onclick="openInNewTab()">Open in New Tab</button>

  <div id="tabs"></div>
  <div id="browserContainer">Your site will appear here.</div>
</main>

<script>
const tabs = [];
let activeTabIndex = -1;

function createIframe(url) {
  const iframe = document.createElement('iframe');
  iframe.src = 'https://allorigins.win/raw?url=' + encodeURIComponent(url);
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = '0';
  return iframe;
}

function renderTabs() {
  const tabsDiv = document.getElementById('tabs');
  tabsDiv.innerHTML = '';
  tabs.forEach((tab, index) => {
    const tabEl = document.createElement('div');
    tabEl.className = 'tab' + (index === activeTabIndex ? ' active' : '');
    tabEl.textContent = tab.url;

    tabEl.onclick = () => {
      activeTabIndex = index;
      renderTabs();
      renderActiveTab();
    };

    const closeBtn = document.createElement('span');
    closeBtn.className = 'tab-close';
    closeBtn.textContent = 'Ã—';
    closeBtn.onclick = (e) => {
      e.stopPropagation();
      tabs.splice(index, 1);
      if (activeTabIndex >= tabs.length) activeTabIndex = tabs.length - 1;
      renderTabs();
      renderActiveTab();
    };

    tabEl.appendChild(closeBtn);
    tabsDiv.appendChild(tabEl);
  });
}

function renderActiveTab() {
  const container = document.getElementById('browserContainer');
  container.innerHTML = '';
  if (activeTabIndex < 0 || activeTabIndex >= tabs.length) {
    container.innerHTML = 'Your site will appear here.';
    return;
  }
  container.appendChild(tabs[activeTabIndex].iframe);
}

function openInNewTab() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) return alert('Please enter a URL.');
  if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

  // Open a blank new window/tab
  const newWindow = window.open('', '_blank');
  if (!newWindow) return alert('Popup blocked. Please allow popups.');

  // Use AllOrigins API to get raw content and write it into new tab's document
  const apiUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
  fetch(apiUrl)
    .then((response) => response.json())
    .then((data) => {
      newWindow.document.open();
      newWindow.document.write(data.contents);
      newWindow.document.close();
    })
    .catch((err) => {
      newWindow.close();
      alert('Failed to load site through proxy: ' + err);
    });
}

// Trigger openInNewTab on Enter key
document.getElementById('urlInput').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') openInNewTab();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Star Proxy Browser</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  header { background:#111; color:#fff; padding:10px; text-align:center; }
  main { margin:20px auto; max-width:1200px; text-align:center; }
  input[type="text"] { width:50%; padding:8px; border-radius:6px; border:1px solid #ccc; font-size:16px; }
  button { padding:8px 14px; margin-left:5px; border-radius:6px; border:none; background:#4285F4; color:white; cursor:pointer; }
  button:hover { background:#3367D6; }
</style>
</head>
<body>

<header>
  <h1>DARK STAR PROXY BROWSER</h1>
</header>

<main>
  <input type="text" id="urlInput" placeholder="Enter website URL" />
  <button onclick="openInNewTab()">Open in New Tab</button>
</main>

<script>
async function openInNewTab() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) {
    alert('Please enter a URL.');
    return;
  }
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }

  const apiUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
  const newWindow = window.open('', '_blank');
  if (!newWindow) {
    alert('Popup blocked. Please allow popups for this site.');
    return;
  }

  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

    const data = await response.json();

    // Write the proxied HTML content directly into the new window
    newWindow.document.open();
    newWindow.document.write(data.contents);
    newWindow.document.close();
  } catch (err) {
    newWindow.close();
    alert('Failed to load the site through proxy: ' + err.message);
  }
}

// Optional: allow Enter key to trigger openInNewTab
document.getElementById('urlInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') openInNewTab();
});
</script>

</body>
</html>
